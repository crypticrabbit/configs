# Change the shortcut prefix from control b to C-a (control a)
set-option -g prefix C-a
bind-key C-a last-window
#Use C-a for tmux sessions running in tmux sessions
bind-key C-a send-prefix
unbind C-b

#Navigate with Vim shortcuts
setw -g mode-keys vi

#Color support from Tmux
set -g default-terminal "screen-256color"
